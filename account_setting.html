<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Change Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h2 class="mb-0 text-light text-center">Change Password</h2>
                    </div>
                    <div class="card-body">
                        <form id="passwordChangeForm">
                            <div class="form-group">
                                <label for="oldPassword">Old Password:</label>
                                <input type="password" id="oldPassword" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">New Password:</label>
                                <input type="password" id="newPassword" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password:</label>
                                <input type="password" id="confirmPassword" class="form-control" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("passwordChangeForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get input values
            var oldPassword = document.getElementById("oldPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check if new password matches confirmation
            if (newPassword !== confirmPassword) {
                alert("New password and confirmation password do not match.");
                return;
            }

            // Here you can add further validation, such as minimum length or complexity requirements for the new password

            // Simulate sending data to server for password change
            // In a real scenario, you would send an AJAX request to your backend to handle password change
            console.log("Old Password:", oldPassword);
            console.log("New Password:", newPassword);

            // Reset form after successful password change
            document.getElementById("passwordChangeForm").reset();
            alert("Password changed successfully.");
        });
    </script>
</body>

</html>
